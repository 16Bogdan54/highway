title: Highway
description: Highway helps you manage your page transitions

exclude:
  - package.json
  - webpack.config.js
  - Gemfile
  - Gemfile.lock
  - .git
  - .idea
  - .gitignore
  - .DS_Store
  - .sass-cache/
  - .asset-cache/
  - node_modules/
  - src/

collections:
  docs:
    output: true

defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: docs
