<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home - Basic Transition</title>
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .fade-in { animation: fade-in 1s both; }
    .fade-out { animation: fade-out 1s both; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="./">Home</a></li>
      <li><a href="./page.html">Page</a></li>
    </ul>
  </nav>
  <main router-wrapper>
    <article router-view="home">
      <h1>Home</h1>
      <p>Welcome on your website!</p>
    </article>
  </main>
  <script type="application/javascript" src="./index.js"></script>
</body>
</html>
